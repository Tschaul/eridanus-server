<!doctype html>
<html>

<head>
    <title>Iridanus</title>
    <!-- <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/fantasque-sans-mono" type="text/css" /> -->
    <meta name="viewport" content="width=1400, height=1000, initial-scale=1.0, user-scalable=yes">
    <style>
        button::-moz-focus-inner {
            border: 0;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Fantasque Sans Mono', "Lucida Console", Monaco, monospace;
            line-height: 115%;
            font-size: 22px;
        }

        /* hide arrows in number input for Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* hide arrows in number input Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
        
    </style>
    <link rel="stylesheet" media="screen" href="animations.css" type="text/css" />
    <link rel="stylesheet" media="screen" href="font.css" type="text/css" />
</head>

<body>
    <div id="root"></div>
    <script src="main.js"></script>
</body>

</html>
